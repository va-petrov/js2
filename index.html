<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eShop</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <header>
    <button class="cart-button" type="button">Корзина</button>
  </header>
  <main>
    <div class="goods-list"></div>
    <hr>
    <div class="menu">
      <form action="#" id="hamburger">
        <fieldset>
          <legend>Меню:</legend>
          <div class="menu-type">
            Виды гамбургеров:
            <label><input type="radio" name="menu-type" value="1" checked>Маленький (50 рублей, 20 калорий).</label>
            <label><input type="radio" name="menu-type" value="2">Большой (100 рублей, 40 калорий).</label>
          </div>
          <div class="menu-stuff">
            Начинка:
            <select name="menu-stuff">
              <option selected value="stuff_1">С сыром (+10 рублей, +20 калорий)
              </option>
              <option value="stuff_2">С салатом (+20 рублей, +5 калорий)</option>
              <option value="stuff_3">С картофелем (+15 рублей, +10 калорий)
              </option>
            </select>
          </div>
          <div class="menu-extra">
            Дополнительно:
            <label> <input type="checkbox" name="menu-extra" value="topp_1">Посыпать приправой (+15 рублей, +0 калорий)</label>
            <label> <input type="checkbox" name="menu-extra" value="topp_2">Полить майонезом (+20 рублей, +5 калорий)</label>
          </div>
        </fieldset>
        <button class="menu-btn" type="submit">Рассчитать стоимость и калорийность</button>
      </form>
      <div class="input"></div>
    </div>
  </main>
</body>

</html>
